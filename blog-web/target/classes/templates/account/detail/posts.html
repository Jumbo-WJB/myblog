<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="account/detail/layout">
<head><title>用户的知识文档库</title></head>
<body>
<div layout:fragment="account-detail-content">

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>标题</th>
                <th width="80">作者</th>
                <th width="80">分类</th>
                <th width="130">创建时间</th>
                <th width="130">最后更新</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${page.content}">
                <td><a th:href="@{/resources/posts/{id}(id=${post.content.id})}"
                       th:text="${post.content.title}">欢迎来到您的帮助中心</a>
                </td>
                <!--  TODO <td th:text="${post.content.author}">王先生</td>-->
                <td>王先生</td>
                <td><a href="#" th:text="${post.category.name}">公告与新闻</a></td>
                <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#dates.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:unless="${page.totalPages}">
        <div class="middle-box text-center">
            <h3 class="font-bold">没有相关文档</h3>
        </div>
    </div>

    <div th:replace="element/pagination"></div>
</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="setting/index">
<head><title>编辑工单</title></head>
<body>
<div layout:fragment="setting-content">
    <div class="ibox">
        <div class="ibox-title">
            <h3> 添加工单</h3>
        </div>
        <div class="ibox-content">
            <form method="post" class="form-horizontal" th:action="@{/settings/filters/save}" th:object="${filter}">
                <div class="form-group">
                    <label class="col-sm-2 control-label" >标题 *</label>

                    <div class="col-sm-10">
                        <input id="userName" name="userName" type="text" class="form-control required"
                               aria-required="true" th:field="*{title}" />
                    </div>
                    <input th:field="*{id}" class="hidden"/>
                    <input th:field="*{active}" class="hidden"/>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">满足以下所有条件
                    </label>
                    <div class="col-sm-10">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-xs-4 col-sm-3">
                                            <select class="form-control"><option>123</option></select>
                                        </div>
                                        <div class="col-xs-4 col-sm-3">
                                            <select class="form-control"><option>123</option></select>
                                        </div>
                                        <div class="col-xs-4 col-sm-3">
                                            <select class="form-control"><option>123</option></select>
                                        </div>
                                        <div class="col-xs-4 col-sm-3 ">
                                            <button class="btn btn-white"  id="btn-add-condition">添加</button>
                                            <button class="btn btn-white" >删除</button>
                                            <!--<i class="fa fa-plus fa-3" aria-hidden="true"></i>-->
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-xs-4 col-sm-3">
                                            <select class="form-control"><option>123</option></select>
                                        </div>
                                        <div class="col-xs-4 col-sm-3">
                                            <select class="form-control"><option>123</option></select>
                                        </div>
                                        <div class="col-xs-4 col-sm-3">
                                            <select class="form-control"><option>123</option></select>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">显示字段</label>

                    <div class="col-sm-10">
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 编号 </label>

                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分组</label>

                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-xs-3 col-sm-2">
                                <select class="form-control"><option>123</option></select>
                            </div>
                            <label class="checkbox-inline"><input type="checkbox" value="option1"/> 升序 </label>
                            <label class="checkbox-inline"><input type="checkbox" value="option1"/> 降序 </label>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序</label>

                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-xs-3 col-sm-2">
                                <select class="form-control"><option>123</option></select>
                            </div>
                            <label class="checkbox-inline"><input type="checkbox" value="option1"/> 升序 </label>
                            <label class="checkbox-inline"><input type="checkbox" value="option1"/> 降序 </label>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">可以使用的客户
                    </label>

                    <div class="col-sm-10">
                        <div class="select-group">
                            <label class="checkbox-inline"><input type="checkbox" value="option1"/> 所有客服 </label>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-white" type="submit">删除</button>
                        <button class="btn btn-primary" type="submit">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<div layout:fragment="javascript">

    <script>
        $(document).ready(function () {
            $("#btn-add-condition").click(function(){
                $(this).closest("li").clone(true).append("ul");
            });

        });

    </script>
</div>
</body>
</html>

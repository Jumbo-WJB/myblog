<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="setting/index">
<head><title>工单字段</title></head>
<body>
<div layout:fragment="setting-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5> 工单字段 </h5>
        </div>
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-hover margin bottom">
                    <thead>
                    <tr>
                        <th class="text-left"><h3><strong> 启用的字段 </strong></h3></th>
                        <th class="text-right"><button type="button" class="btn btn-outline btn-primary">
                        添加新的自定义字段
                        </button></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td> 标题</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 问题描述</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 优先级</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 状态</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 受理客服组</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 受理客服</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<div class="ibox">
    <div class="ibox-title">
        <h5> 未启用的工单查看分类（0） </h5>

        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="#">Config option 1</a>
                </li>
                <li><a href="#">Config option 2</a>
                </li>
            </ul>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
        <textarea id="nestable2-output" class="form-control"></textarea>
    </div>
</div>

</body>
</html>

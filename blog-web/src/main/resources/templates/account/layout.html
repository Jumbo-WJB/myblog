<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head><title>用户和组</title></head>
<body>
<div layout:fragment="wrapper-content">
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content mailbox-content">
                    <div class="file-manager">
                        <a class="btn btn-block btn-primary compose-mail"
                           data-toggle="modal" data-target="#add-user-form-modal">添加新用户</a>
                        <div class="space-25"></div>
                        <h5>用户</h5>
                        <ul class="folder-list m-b-md" style="padding: 0">
                            <li><a href="users.html" th:href="@{/users/}"> <i class="fa fa-user "></i>普通用户</a></li>
                            <li><a href="agents.html" th:href="@{/agents/}"> <i class="fa fa-headphones"></i>坐席客服</a></li>
                            <li><a href="admins.html" th:href="@{/admins/}"> <i class="fa fa-user-secret"></i>管理员</a>
                            </li>
                            <li><a href="../organization/index.html" th:href="@{/organizations/}"> <i
                                    class="fa fa-sitemap"></i>公司组织</a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 animated fadeInRight">
            <div layout:fragment="account-content">
                <div class="middle-box text-center animated fadeInRightBig">
                    <h3 class="font-bold">This is page content</h3>
                    <div class="error-desc">
                        You can create here any grid layout you want. And any variation layout you imagine:) Check out
                        main dashboard and other site. It use many different layout.
                        <br/><a href="/" class="btn btn-primary m-t">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="add-user-form-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <form id="ticket-replay-form" method="post" class="form-horizontal" th:action="@{/accounts/}">
            <div class="modal-dialog">
                <div class="modal-content animated bounceInDown">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                                class="sr-only">Close</span></button>
                        <h4 class="modal-title">添加新用户</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">用户昵称</label>
                            <div class="col-lg-10">
                                <input type="text" name="nickname" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">邮箱</label>
                            <div class="col-lg-10">
                                <input type="email" name="email" class="form-control"/>
                                <span class="help-block m-b-none">邮箱将作为用户的登录账号</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">手机号码</label>
                            <div class="col-lg-10">
                                <input type="text" name="phone" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">用户角色</label>
                            <div class="col-lg-10">
                                <select class="form-control m-b" name="role">
                                    <option value="user">普通用户</option>
                                    <option value="agent">客服人员</option>
                                    <option value="admin">管理员</option>
                                </select>
                                <span class="help-block m-b-none">
                                        管理员和客服人员是处理工单的用户角色，普通用户是外部提交工单的用户角色。
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

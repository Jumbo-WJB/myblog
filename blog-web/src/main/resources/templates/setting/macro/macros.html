<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="setting/index">
<head><title>预设工单回应 </title></head>
<body>
<div layout:fragment="setting-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5> 预设工单回应 </h5>

            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">Config option 1</a>
                    </li>
                    <li><a href="#">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-5 m-b-xs"><select class="input-sm form-control input-s-sm inline">
                    <option value="0">所有公共预设回应</option>
                    <option value="1">所有工单查看分类</option>
                    <option value="2">所有工单查看分类</option>
                    <option value="3">所有工单查看分类</option>
                </select>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="text-left"><h3><strong> 启用的预设工单回应</strong></h3></th>
                        <th class="text-right">
                            <button type="button" class="btn btn-outline btn-primary">
                                添加新的预设工单回应
                            </button>
                        </th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr>
                        <td> 我来受理工单</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 客服忙,稍后处理</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 客服处理完毕,转给客户确认</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 用户没有回复工单</td>
                        <td class="text-right">
                            <span class="label label-warning">停用</span>
                            <span class="label label-primary">复制</span>
                            <span class="label label-primary">编辑</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5> 未启用的预设工单回应（0） </h5>

        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="#">Config option 1</a>
                </li>
                <li><a href="#">Config option 2</a>
                </li>
            </ul>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
        <textarea id="nestable2-output" class="form-control"></textarea>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="setting/index">
<!--工单查看分类 -->
<head><title>工单查看分类</title></head>
<body>
<div layout:fragment="setting-content">
    <div class="ibox">
        <div class="ibox-title">
            <h5> 触发器任务 </h5>
        </div>
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-hover margin bottom">
                    <thead>
                    <tr>
                        <th class="text-left"><h3><strong> 启动的触发器任务 </strong></h3></th>
                        <th class="text-right"> <button type="button" class="btn btn-outline btn-primary">
                            添加新的预设工单回应
                        </button></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td> 提醒客户已收到工单</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 提醒客户工单有回复</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>

                        <td> 提醒客户工单已解决</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 提醒客服有新工单</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td> 提醒客服客户有回复</td>
                        <td class="text-right">
                            <a th:href="@{/settings/macros/edit/}" class="label label-warning">停用</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">复制</a>
                            <a th:href="@{/settings/macros/edit/}" class="label label-primary">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<div class="row col-lg-9">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5> 未启用的触发器任务（0） </h5>

            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">Config option 1</a>
                    </li>
                    <li><a href="#">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
            <textarea id="nestable2-output" class="form-control"></textarea>
        </div>
    </div>
</div>
</body>
</html>

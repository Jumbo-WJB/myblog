<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="setting/index">
<head><title>工单设置</title></head>
<body>
<div layout:fragment="setting-content">
    <div class="ibox">
        <div class="ibox-title">
            <ol class="breadcrumb">
                <li class="active">
                    <strong>工单设置</strong>
                </li>
            </ol>
        </div>
        <div class="ibox-content">
            <form method="get" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">附件上传</label>

                    <div class="col-sm-10">
                        <div class="select-group">
                            <label class="checkbox-inline"><input type="checkbox"  value="option1"/> 用户可以上传附件 </label>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">直接显示上传的图片与附件 *</label>

                    <div class="col-sm-6">
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 开启 </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">工单催单 *</label>
                    <div class="col-sm-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="option1"/> 开启 </label>
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="control-label"><h4>催单时间间隔</h4></label>
                                <select class="form-control">
                                    <option>帮助与支持</option>
                                    <option>123</option>
                                    <option>123</option>
                                    <option>123</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">工单标签 *</label>

                    <div class="col-sm-6">
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 开启工单标签功能 </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">工单副本(抄送) *</label>

                    <div class="col-sm-6">
                        <label class="checkbox-inline"><input type="checkbox" value="option1"/> 开启工单副本 </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">工单初始编号</label>
                    <div class="col-sm-6">
                        <input id="userName" name="userName" type="text" class="form-control required"
                               aria-required="true"/>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">保存设置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

            width: 300px;

<body onload="document.form.username.focus();" class="gray-bg">

        </p>

        <button  class="btn btn-primary block full-width m-b login">Login</button>
        <a href="#"><small>Forgot password?</small></a>
        <p class="m-t"> <small>2012-2017 © youzan.com | 2017 © helpdesk.youzan.com </small> </p>
    </div>
</div>
<script src="/static/js/jquery-2.1.1.js" th:src="@{/js/jquery-2.1.1.js}"></script>
<script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">

    $(".login").click(function(){

    })

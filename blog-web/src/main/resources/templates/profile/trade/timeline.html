<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head><title>交易流程生命周期</title></head>
<body>
<div layout:fragment="wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="text-center p-md">
                    <span>交易流程生命周期</span>
                </div>
                <div class="" id="ibox-content">

                    <div id="vertical-timeline" class="vertical-container light-timeline">

                        <div class="vertical-timeline-block" th:each="entry : ${timeline}">
                            <div class="vertical-timeline-icon navy-bg">
                                <!--<i class="fa fa-comments"></i>-->
                            </div>

                            <div class="vertical-timeline-content">
                                <h2 th:text="${entry.content}">Content</h2>
                                <p th:text="${entry.extra}" style="word-wrap: break-word;">Extra</p>
                                <span class="vertical-date"><small th:text="${entry.time}">Dec 23</small></span>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(timeline)}">
                        <div class="middle-box text-center">
                            <h3 class="font-bold">暂未查询到数据，请稍后重试</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
